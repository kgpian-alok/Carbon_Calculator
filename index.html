<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
    <link rel="shortcut icon" href="./IIT_Kharagpur_Logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Emission Calculator</h1>
        <form id="emissionForm">
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required onchange="updateFuelOptions()">
                <option value="2W">Two - wheeler</option>
                <option value="3W">Three - wheeler</option>
                <option value="4W">Four - wheeler</option>
            </select>
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <!-- Options will be dynamically added by JavaScript -->
            </select>
            <label for="distance">Average Distance Travel per Day (in KM/day):</label>
            <input type="number" id="distance" name="distance" required>
            <label for="mileage">Mileage of your vehicle (KM/L):</label>
            <input type="number" id="mileage" name="mileage" required>
            <button type="button" onclick="calculateEmission()">Calculate Emission</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <p>Â© <span id="currentYear"></span> | Carbon Emission Calculator. All rights reserved.</p>
            <p>ALOK KUMAR (21CE36014) under supervision Dr. SUDHA GOEL</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
